<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario</title>
</head>
<body>
    <h1>Formulario con Backend Node JS y Express</h1>
    <form action="http://localhost:3000/api/v1/sendform" method="POST">
        <input type="text" name="nombre" placeholder="¿Cuál es tu nombre?">
        <input type="email" name="correo" placeholder="¿Cuál es tu correo?">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
